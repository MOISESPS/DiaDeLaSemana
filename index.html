         background-color: #68ebe0;

<section>
    <header>
        <h1>
            SCRIPT PARA ESCOGER UN DIA DE LA SEMANA
        </h1>
    </header>
    <section class="res">
        <div class="calculos" id="salida"></div>
    <br><br><br>
    <input type="text" id="D">
    <button id="btn">Calcular</button>
    <br><br><br>
    <h2>Resultado:</h2>
    <div id="resultado"></div>
    <script>
        var boton=document.getElementById('btn');
        boton.addEventListener('click',diassem);
        function  diassem()
        {
            var dias=["Lunes","Martes","Miercoles","Jueves","Viernes","Sabado","Domingo"];
            var n=document.getElementById('D').value;
            midia=n
            midia--;
            if(midia>=0 && midia<7)
            {
                r= dias[midia];
            }
                
            else
            {
                r="No existe ese dia.";
            }
        document.getElementById("resultado").innerHTML ="<h3>El dia es "+r+"</h3>";       
        }
        
           
    </script>
    </section>
